        <title>欧阳逸潇同学担任初二自治会会长</title>

    <body>
        <p>
            <h1>欧阳逸潇同学担任初二自治会会长</h1>
            <h5>吴承坤</h5>
            今日中午12时，学生自治会前任会长段岚羽同学宣布：初二17班欧阳逸潇同学担任北京师大附中初二学期自治会会长。
9月13日，前任会长举办了一场投票。2天后，欧阳逸潇同学以21票赞成，16票反对的结果成功当选。
据悉，欧阳逸潇同学上任后，将大力支持自治会官网，自治会网络建设部将加快自治会官网的开发。
从初二学期起，每年都会进行自治会会长换届选举。
        </p>

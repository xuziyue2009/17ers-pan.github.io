        <p>
            <h1>17班转来新同学</h1>
            <h5>戴隆潮</h5>
            2023年9月1日，17班于新学期第一天在师大附中主校区迎来了四位优秀的新同学
新来的四位同学有：原初一2班的王礼坤；原初一5班的李葆清；原初一11班的丁静言。还有一位便是原初一15班的黄沐尘。在接下来的日子里，他们将成为17班的一员，一块生活和成长，一起共创佳绩。
2021年，师大附中决定在初中增加了“项目班”这一种特殊班级，并在初二时普通班中成绩优异的同学将进入4个项目班中，就如此次4位同学进入17班。
最后,希望新同学能更好地融入17班，一起让师大附变得更优秀。

        </p>

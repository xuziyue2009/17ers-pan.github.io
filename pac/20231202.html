    <body>
        <div class="header">
            <h1>打油诗二首</h1>
            <p>章良衡 2023/12</p>
        </div>

        <div class="row">
            <div class="fullcolumn">
                <div class="card">
                    <h3 style="text-align: center;">七律-读《斯大林传》</h3>
                    <p style="text-align: center;">
                        劝君少骂托先知，不断革命待商量。<br>
                        契卡之流如粪土，斯派名高实秕糠。<br>
                        无处不有托派党，何地仍挂慈父相？<br>
                        故国已亡托犹在，赢得二战又何妨！
                    </p>
                    <br>
                    <h3 style="text-align: center;">打油诗-论赫鲁晓夫</h3>
                    <p style="text-align: center;">
                        赫鲁晓夫功在何？<br>
                        富国强兵助中国。<br>
                        世人莫嘲种玉米，<br>
                        发展农业不好吗？
                    </p>
                </div>
            </div>
        </div>

        <div class="footer">
            -和平与委员会万岁-
        </div>
